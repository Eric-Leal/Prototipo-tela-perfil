<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eric" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="perfil.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="perfil.js" defer></script>

    <title>Perfil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light py-3">
            <div class="container-fluid d-flex justify-content-between mx-3">
                <a class="navbar-brand" href="#">Moneo</a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Usuario" class="imagemUsuario">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="headerUserName">Nome Usuario</span>
                        </a>
                        <ul class="dropdown-menu mt-2" style="position: absolute; top: 100%; right: 0;">
                            <li><a class="dropdown-item" href="#" id="logoutButton">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container main">
        <h2>Meu Perfil</h2>
        <div class="container mt-3">
            <div class="linha mt-0 pt-0"></div>

            <div class="bg-light p-4 mt-4 fundo-secao">
                <h4>Perfil</h4>
                <div class="d-flex align-items-center">
                    <div class="position-relative">
                        <button class="btn botao-fotoDePerfil">
                            <img id="profileImage" src="https://via.placeholder.com/100" alt="Foto de perfil" class="rounded-circle">
                            <button class="btn lapis-botao">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </button>
                    </div>
                    //
                    <div class="ml-3 textoPerfil">
                        <h5 id="usuarioNomeCompleto">Nome do Usuário</h5>
                    </div>
                </div>
                <div class="ml-3">
                    <input type="text" id="imageUrl" class="form-control" placeholder="Link da nova imagem" style="display: none;" />
                    <button id="saveImageButton" type="button" class="btn btn-primary mt-2" style="display: none;" onclick="saveProfileImage()">Salvar Imagem</button>
                </div>
            </div>

            <div class="bg-light p-4 mt-4 fundo-secao">
                <div class="edit d-flex justify-content-between align-items-center">
                    <h4>Informações</h4>
                    <div>
                        <button id="btnInformacoes" type="button" onclick="toggleEditInfo()">Editar</button>
                        <button id="saveInfoButton" type="button" style="display: none;" onclick="saveProfile()">Salvar</button>
                        <button id="cancelInfoButton" type="button" style="display: none;" onclick="cancelEditInfo()">Cancelar</button>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="nome" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Nome:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="cfgNome" placeholder="*Preencher com o nome do usuario*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="email" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Email:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="cfgEmail" placeholder="*Preencher com o email do usuario*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="telefone" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Telefone:</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="cfgTelefone" placeholder="*Preencher com o telefone do usuario*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="endereco" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Endereço:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="cfgEndereço" placeholder="*Preencher com o endereço do usuario*" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-light p-4 mt-4 fundo-secao">
                <div class="edit d-flex justify-content-between align-items-center">
                    <h4>Segurança</h4>
                    <div>
                        <button id="btnSenha" type="button" onclick="toggleEditPassword()">Editar</button>
                        <button id="savePasswordButton" type="button" style="display: none;" onclick="savePassword()">Salvar</button>
                        <button id="cancelPasswordButton" type="button" style="display: none;" onclick="cancelEditPassword()">Cancelar</button>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="senhaAtual" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Senha Atual:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="senhaAtual" placeholder="*Digite sua senha atual*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="novaSenha" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Nova Senha:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="novaSenha" placeholder="*Digite sua nova senha*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="confirmaSenha" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Confirme Nova Senha:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="confirmaSenha" placeholder="*Confirme sua nova senha*" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="perfil.js"></script>
    <script>
        // Função para lidar com o logout
        document.getElementById('logoutButton').onclick = function() {
            localStorage.removeItem('loggedUser'); // Remove os dados do usuário logado
            window.location.href = 'login.html'; // Redireciona para a página de login
        };
    </script>
</body>

</html>
